<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JQuery 4</title>

    <style>
        .change{
            color: #f0f;
            font-size: 40px;
        }
    </style>

</head>
<body>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aliquid cupiditate laborum veritatis maxime, dolor vel suscipit consectetur corrupti. Fuga temporibus tenetur veritatis iusto quaerat molestias quas, cupiditate eius harum vel!</p>
    <button>Ubah Warna</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $('button').on('click', function(){
            $('p').toggleClass('change');
        })
    </script>
</body>
</html>
